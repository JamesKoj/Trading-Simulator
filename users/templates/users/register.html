{% extends "tradingplatform/layout.html" %}
{% load crispy_forms_tags %}


{% block main %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Start practicing trading:</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Register</button>
            </div>

        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Already Have an Account? <a class="ml-2" href="/users/login">Log in</a>
            </small>
        </div>
    </div>

{% endblock main %}
